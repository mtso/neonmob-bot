<!DOCTYPE html>
<html>

  <head>
    <style>
      body {
        font: 400 16px/1.5 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      }
    </style>
  </head>

  <body>
    <h3>Congratulations!</h3>
    <p>Enter your neonmob username to reconstruct the world and receive your reward.</p>
    <input type="text" id="username">
    <button onclick="submitAction()">Submit</button>
    <div id="throbber"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://raw.githubusercontent.com/aino/throbber.js/master/throbber.js"></script>

    <script>

      function submitAction() {

        var name = document.getElementById('username').value;
        var throb = Throbber({
          color: 'black',
          padding: 20,
          fade: 200
        }).appendTo( document.getElementById('throbber') ).start();

        $.ajax({
          url: 'submit',
          type: 'POST',
          data: 'name=' + name,
          success: function(string) { 
            console.log(string); 
            throb.toggle(); 
          },
          error: function(error) { console.log(error); }
        });
      }

    </script>
  </body>
</html>
